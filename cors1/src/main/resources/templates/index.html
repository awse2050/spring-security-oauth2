<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function corsTest(){
            fetch("http://localhost:8081/api/users",{
                method : "GET",
                // 헤더가 허용된 값이 아닐 경우 예비요청이 추가로 실행된다.
                // 헤더를 안넣었거나 정확하면 Simple Request
                headers : {
                    "Content-Type" : "application/json",
                }
            })
                .then(response => {
                    response.json().then(function(data){
                        console.log(data)
                    })
                })
        }

    </script>
</head>
<body>
<button name="corsTest" onclick="corsTest()">corsTest</button>
</body>
</html>
